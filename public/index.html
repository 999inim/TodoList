<html>

<head>
  <title>TodoList</title>
  <script src="http://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
  <script src="/Init.js"></script>

</head>

<body>

  <div class="container header">

  </div>

  <div class="container nav-top">
    nav
    <div class="row ">
      <div class="col text-center">aaa</div>
      <div class="col text-center">bbb</div>
      <div class="col text-center">bbb</div>

    </div>
  </div>

  <div class="container content">

        menu

        </ul>

      </div>

      <div class="col-10 section">
          section

            </div>

          </div>
      </div>

    footer
